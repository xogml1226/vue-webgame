<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scala=1.0, mini,un-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>끝말잇기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="root">
        <word-relay start-word="만두"></word-relay>
        <word-relay start-word="강냉이"></word-relay>
        <word-relay start-word="도토리"></word-relay>
    </div>
</body>
<script>
    // 전역 컴퍼넌트
    Vue.component('wordRelay', {
        template: `
            <div>
                <div>{{word}}</div>
                <form v-on:submit="onSubmitForm">
                    <input type="text" ref="answer" v-model="value">
                    <button type="submit">입력</button>
                </form>
                <div>{{result}}</div>
            </div>
        `,
        props: ['startWord'],
        data() {
            return {
                word: this.startWord,
                value: '',
                result: ''
            }
        },
        methods: {
            onSubmitForm(e) {
                e.preventDefault();
                if(this.word[this.word.length - 1] === this.value[0]) {
                    this.result = '정답';
                    this.word = this.value;
                    this.value = '';
                    this.$refs.answer.focus();
                } else {
                    this.result = '땡';
                    this.value = '';
                    this.$refs.answer.focus();
                }
            }
        }
    })
</script>
<script>
    const app = new Vue({
        el: '#root',
    });
</script>
</html>
